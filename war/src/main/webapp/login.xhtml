<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core" lang="en">
    <f:metadata>
        <f:viewParam name="header" value="#{loginView.header}" />
    </f:metadata>
    <h:head>
        <title>Login to continue</title>
    </h:head>
    <h:body>
        <h1>#{loginView.header}</h1>
        <form method="post" action="j_security_check">
            <div>
                <label>Username: <input type="text" name="j_username"/></label>
            </div>
            <div>
                <label>Password: <input type="password" name="j_password"/></label>
            </div>
            <div>
                <input type="submit" value="Submit"/>
            </div>
        </form>
    </h:body>
</html>
